<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citadel Markets Pro - Admin Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .btn-hover {
        transition: all 0.3s ease;
      }

      .btn-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="max-w-2xl w-full">
      <!-- Header -->
      <div class="text-center mb-12">
        <div class="mb-6">
          <i
            class="fas fa-building text-white text-6xl md:text-7xl opacity-90"
          ></i>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">
          Citadel Markets Pro
        </h1>
        <p class="text-xl md:text-2xl text-purple-100">Choose Admin Access</p>
      </div>

      <!-- Buttons Container -->
      <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 space-y-6">
        <!-- Custom Admin Button -->
        <a href="/dashboard/" class="block">
          <div
            class="btn-hover bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white rounded-xl p-6 md:p-8 cursor-pointer"
          >
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-4">
                <div class="bg-white bg-opacity-20 rounded-full p-4">
                  <i class="fas fa-chart-line text-3xl md:text-4xl"></i>
                </div>
                <div class="text-left">
                  <h2 class="text-2xl md:text-3xl font-bold mb-1">
                    Custom Admin
                  </h2>
                  <p class="text-purple-100 text-sm md:text-base">
                    Professional Dashboard & Trading Tools
                  </p>
                </div>
              </div>
              <i class="fas fa-arrow-right text-2xl md:text-3xl"></i>
            </div>
          </div>
        </a>

        <!-- Divider -->
        <div class="flex items-center">
          <div class="flex-1 border-t border-gray-300"></div>
          <span class="px-4 text-gray-500 font-medium">OR</span>
          <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Super Admin Button -->
        <a href="/admin/" class="block">
          <div
            class="btn-hover bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white rounded-xl p-6 md:p-8 cursor-pointer"
          >
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-4">
                <div class="bg-white bg-opacity-20 rounded-full p-4">
                  <i class="fas fa-shield-alt text-3xl md:text-4xl"></i>
                </div>
                <div class="text-left">
                  <h2 class="text-2xl md:text-3xl font-bold mb-1">
                    Super Admin
                  </h2>
                  <p class="text-red-100 text-sm md:text-base">
                    System Administration & Database
                  </p>
                </div>
              </div>
              <i class="fas fa-arrow-right text-2xl md:text-3xl"></i>
            </div>
          </div>
        </a>

        <!-- Info Text -->
        <div class="pt-6 border-t border-gray-200">
          <p class="text-center text-gray-600 text-sm md:text-base">
            <i class="fas fa-info-circle text-blue-500 mr-2"></i>
            <strong>Custom Admin</strong> for trading operations |
            <strong>Super Admin</strong> for system management
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8">
        <p class="text-white text-sm md:text-base opacity-90">
          Â© 2024 Citadel Markets Pro. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
